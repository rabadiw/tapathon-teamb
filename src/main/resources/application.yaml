spring:
  application:
    name: rental-manager
  jpa:
    open-in-view: false
    hibernate.ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: "jdbc:h2:mem:mydb"
    username: sa
    password: password
    driverClassName: org.h2.Driver
  flyway.enabled: true
  h2:
    console:
      enabled: true
  cloud:
    function:
      definition: truckBought
    stream:
      default:
        group: initiator
      bindings:
        reservation:
          destination: reservation-topic
        truckBought-in-0:
          destination: truck-bought-topic
springdoc.api-docs.path: /api-docs
